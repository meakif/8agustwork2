<html lang="en">

        <section id="seurvey-form-container">

            method="get">
        <div class="input*box">

            <input type="text"
            name="adÄ±" id="name"

            </div>

                    <option value="movie">Movies</option>

            </div>

            <div class="input-box">

                <input type="chat box" name="" id="first-check">
